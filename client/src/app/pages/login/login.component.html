<div class="login-container">
    <div class="login-container__form">
        <form>
        <h2>Welcome Back</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <app-button
            label="Login"
            variant="primary"
            size="medium"
            (click)="handleClick()"
        ></app-button>
        <p class="login-container__form__text">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
    <div class="login-container__image">
        <img src="https://arquivos.eagenda.com.br/static/app-assets/img/gallery/login.png" alt="Login Image">
    </div>
</div>
